<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envios+</title>
    <script src="paqueteria.js" type="text/javascript" defer></script>
    <style>
        .fondo{
			background-color: #b7b7a4;
		}
        .fondos{
			background-color: #f4a261;
		}
    </style>
</head>
<body class="fondo">
    <div class="contenedor">

        <form class="formulario">
         <div class="fondos">
            <center>
                <div id="encabezado">Formulario para calcular la tarifa por el traslado de su envió</div><br>
                <span>Ingrese lo que se le solicita</span><br><br>
                <label>Ingrese su Nombre</label><br>
                <input type="text" id="usuario"><br><br>
                <label>Ingrese el tipo de mercaderia</label><br>
                <input type="text" id="tipo"><br><br>
                <label>Ingrese el Peso de su paquete en kilogramos</label><br>
                <input type="number" id="peso" value="0" min="0"><br><br>
                <label>Seleccione el destino del paquete</label><br>
                <select size="1" name="destino" class="destino" id="destino">
                    <option value="">Destino</option>
                    <option value="1">Guatemala</option>
                    <option value="2">Izabal</option>
                    <option value="3">Petén</option>
                    <option value="4">Chiquimula</option>
                    <option value="5">Retalhuleu</option>
                </select><br><br>
                <button type="button" id="calcular">Calcular</button>
                <br><br><br>
    
            </center>
         </div>
           

        </form>

    </div>
</body>
</html>
